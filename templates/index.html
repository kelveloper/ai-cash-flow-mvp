<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Dashboard with XAI</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Cash Flow Dashboard</h1>
            <div class="data-selector">
                <label for="dataFile">Select Data Pattern:</label>
                <select id="dataFile" onchange="switchDataFile(this.value)">
                    <option value="transactions.csv">Default Data</option>
                    <option value="irregular_transactions.csv">Irregular Transactions</option>
                    <option value="seasonal_patterns.csv">Seasonal Patterns</option>
                    <option value="anomalies.csv">Anomalies</option>
                    <option value="irregular_recurring.csv">Irregular Recurring</option>
                </select>
            </div>
            <div class="forecast-controls">
                <div class="control-group">
                    <label for="forecastPeriod">Forecast Period:</label>
                    <select id="forecastPeriod">
                        <option value="1">1 Month</option>
                        <option value="3">3 Months</option>
                        <option value="6">6 Months</option>
                        <option value="12" selected>12 Months</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="dateRangeStart">Start Date:</label>
                    <input type="date" id="dateRangeStart">
                </div>
                <div class="control-group">
                    <label for="dateRangeEnd">End Date:</label>
                    <input type="date" id="dateRangeEnd">
                </div>
                <div class="control-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="SALARY">Salary</option>
                        <option value="RENT">Rent</option>
                        <option value="UTILITIES">Utilities</option>
                        <option value="ENTERTAINMENT">Entertainment</option>
                        <option value="GROCERIES">Groceries</option>
                        <option value="HEALTHCARE">Healthcare</option>
                    </select>
                </div>
                <button id="refreshBtn" class="btn">Refresh</button>
            </div>
        </header>

        <main>
            <section class="forecast-section">
                <h2>Cash Flow Forecast</h2>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            </section>

            <section class="insights-section">
                <h2>AI Insights</h2>
                <div id="insightsContainer">
                    <!-- XAI insights will be populated here -->
                </div>
            </section>

            <section class="details-section">
                <h2>Transaction Details</h2>
                <div id="transactionDetails">
                    <!-- Transaction details will be populated here -->
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
